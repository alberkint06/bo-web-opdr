<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body onload="startTime()">
    <header>
        <img src="img/zonnehuis_logo.webp">
        <p class="zonnehuisText">Het Zonnehuis</p>
        <a href="index.html" class="translateButton">NL</a>
    </header>
    <article>

    <p class="bodyTitle0">General Info</p>
    <div>
        <img src="img/clock.webp">
        <span id="js--clock"></span>
    </div>
    <div>
        <img src="img/weather.webp">
        <span>x*C</span>
    </div>
    <div>
        <img src="img/humidity.webp">
        <span>x%</span>
    </div>
    <div>
        <img src="img/sunrise.webp">
        <span>00:00/</span>
        <br>
        <span>00:00</span>
    </div>

    <p class="bodyTitle1">Indoor Temperature and Brightness</p>
    <div>
        <img src="img/livingroom.webp">
        <span>x*C/</span>
        <br>
        <span>x</span>
    </div>
    <div>
        <img src="img/bathroom.webp">
        <span>x*C/</span>
        <br>
        <span>x</span>
    </div>
    <div>
        <img src="img/bedroom.webp">
        <span>x*C/</span>
        <br>
        <span>x</span>
    </div>
    <div>
        <img src="img/kitchen.webp">
        <span>x*C/</span>
        <br>
        <span>x</span>
    </div>
    
    <p class="bodyTitle2">Graphs</p>
    
    </article>
</body>
</html>
