<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body onload="startTime()">
    <header>
        <img src="img/zonnehuis_logo.webp">
        <h1 class="zonnehuisText">Het Zonnehuis</h1>
        <a href="energieverbruik-dashboard.html" class="translateButton">NL</a>
    </header>
    <article>

    <h2 class="bodyTitle0">General Info</h2>
    <div>
        <img src="img/clock.webp" alt="this is an image of a clock">
        <span id="js--clock"></span>
    </div>
    <div>
        <img id="js--weatherImg" alt="this is an image of the current weather">
        <span id="js--temp"></span>
    </div>
    <div>
        <img src="img/humidity.webp" alt="this is an image of a drop of water with a percent sign in it indicating the humidity">
        <span id="js--humidity"></span>
    </div>
    <div>
        <img src="img/sunrise.webp" alt="this is an image of a sunrise">
        <span id="js--sunrise"></span>
        <br>
        <span id="js--sunset"></span>
    </div>

    <h2 class="bodyTitle1">Indoor Temperature and Brightness</h2>
    <div>
        <img src="img/livingroom.webp" alt="this is an image of a living room">
        <span id="js--livingroomTemp"></span>
        <br>
        <span id="js--livingroomLight"></span>
    </div>
    <div>
        <img src="img/bathroom.webp" alt="this is an image of a bathroom">
        <span id="js--bathroomTemp"></span>
        <br>
        <span id="js--bathroomLight"></span>
    </div>
    <div>
        <img src="img/bedroom.webp" alt="this is an image of a bedroom">
        <span id="js--bedroomTemp"></span>
        <br>
        <span id="js--bedroomLight"></span>
    </div>
    <div>
        <img src="img/kitchen.webp" alt="this is an image of a kitchen">
        <span id="js--kitchenTemp"></span>
        <br>
        <span id="js--kitchenLight"></span>
    </div>

    <h2 class="bodyTitle2">Graphs</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <body>
        

     <!-- <canvas id="myChart" style="width:100%;max-width:6000px;max-height: 80%;"></canvas> -->
     <ul class="dashboard">
        <li class="card card--water">
            <h2 class="title">Water usage</h2>
            <canvas id="js--grafiek1" class="circle"></canvas>
        </li>
        <li class="card card--gas">
            <h2 class="title">Gas usage</h2>
            <canvas id="js--grafiek2" class="circle"></canvas>
        </li>
        <li class="card card--elec">
            <h2 class="title">Electricity usage</h2>
            <canvas id="js--grafiek4" class="circle"></canvas>
        </li>
        <li class="card card--jaar">
            <h2 class="title">Yearly Overview</h2>
            <canvas id="js--grafiek3" class="bar"></canvas>
        </li>
    </ul>

        <ul class="gameList">
            <li>
                <h2 class="bodyTitle1">Try our game</h2>
                <a href="game.html" class="gameButton">Game</a>
            </li>

        </ul>
    </body>
    </article>
</body>
</html>
