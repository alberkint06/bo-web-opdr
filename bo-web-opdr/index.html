<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body onload="startTime()">
    <header>
        <img src="img/zonnehuis_logo.webp" alt="zonnehuis_logo">
        <h1 class="zonnehuisText">Het Zonnehuis</h1>
        <a href="engels.html" class="translateButton">EN</a>
    </header>
    <article>

    <p class="bodyTitle0">Algemene Informatie</p>
    <div>
        <img src="img/clock.webp" alt="klok logo">
        <span id="js--clock"></span>
    </div>
    <div>
        <img src="img/weather.webp" alt="weer icoon">
        <span id="js--temp"></span>
    </div>
    <div>
        <img src="img/humidity.webp" alt="vochtigheids logo">
        <span id="js--humidity"></span>
    </div>
    <div>
        <img src="img/sunrise.webp" alt="zonsopgang logo">
        <span id="js--sunrise"></span>
        <br>
        <span id="js--sunset"></span>
    </div>

    <p class="bodyTitle1">Binnentempraturen en Lichtsterktes</p>
    <div>
        <img src="img/livingroom.webp" alt="woonkamer logo">
        <span id="js--livingroomTemp"></span>
        <br>
        <span id="js--livingroomLight"></span>
    </div>
    <div>
        <img src="img/bathroom.webp" alt="badkamer logo">
        <span id="js--bathroomTemp"></span>
        <br>
        <span id="js--bathroomLight"></span>
    </div>
    <div>
        <img src="img/bedroom.webp" alt="slaapkamer logo">
        <span id="js--bedroomTemp"></span>
        <br>
        <span id="js--bedroomLight"></span>
    </div>
    <div>
        <img src="img/kitchen.webp" alt="keuken logo">
        <span id="js--kitchenTemp"></span>
        <br>
        <span id="js--kitchenLight"></span>
    </div>

    <p class="bodyTitle2"> Grafieken</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <body>
            

        <!-- <canvas id="myChart" style="width:100%;max-width:6000px;max-height: 80%;"></canvas> -->
        <ul class="dashboard">
            <li class="card card--water">
                <h2 class="title">Water verbruik</h2>
                <canvas id="js--grafiek1" class="circle"></canvas>
            </li>
            <li class="card card--gas">
                <h2 class="title">Gas verbruik</h2>
                <canvas id="js--grafiek2" class="circle"></canvas>
            </li>
            <li class="card card--elec">
                <h2 class="title">Electriciteit verbruik</h2>
                <canvas id="js--grafiek4" class="circle"></canvas>
            </li>
            <li class="card card--jaar">
                <h2 class="title">Jaarverbruik Water</h2>
                <canvas id="js--grafiek3"></canvas>
            </li>
        </ul>
    </body>
    </article>
</body>
</html>
