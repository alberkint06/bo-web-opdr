    <div>

    <div>

    <p class="bodyTitle2">Grafische Weergaven</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
      <h1>verbruik</h1>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>   
    <script>
    var xValues = ["Jan", "Feb","Mar", "Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    var yValues = [57, 49, 44, 24, 44, 36,];
    var barColors = ["yellow", "yellow","yellow","yellow","yellow","yellow"];
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Jaaroverzicht Energieverbruik"
        }
      }
    });
    </script>

    </article>
</body>
